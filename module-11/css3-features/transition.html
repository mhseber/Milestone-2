<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid red;
            background-color: black;
            /* transition: width 5s linear 3s, background-color 5s; */
            transition: transform 7s 2s;

        }

        .box:hover {

            transform: rotate(45deg) translateX(150px);
            width: 400px;
            background-color: darksalmon;
        }
    </style>
</head>

<body>
    <h1> mahamudul hasan seber</h1>
    <ul>
        <li>Transform: change the shape.This is a css style property name </li>
        <li>Translate: it is a value of the transform style rule. this means you move either x, or y or both axis</li>
        <li> Transition: how long it will take to do the change of the shape or color</li>
    </ul>
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>

</html>
